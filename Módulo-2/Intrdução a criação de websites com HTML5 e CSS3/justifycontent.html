<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify content</title>
    <link rel="stylesheet" href="CSSJustifycontent.css">
</head>
<body>

    <h1>Flex-end</h1>

    <section class="display-flex flex-end">

        <div class="conteudo-jus"> 1</div>
        <div class="conteudo-jus"> Item 2 </div>
        <div class="conteudo-jus"> 3</div>
        <div class="conteudo-jus"> Quatro</div>

    </section>

    <h1>Flex-center</h1>
    
    <section class="display-flex flex-center">

        <div class="conteudo-jus"> 1</div>
        <div class="conteudo-jus"> Item 2 </div>
        <div class="conteudo-jus"> 3</div>
        <div class="conteudo-jus"> Quatro</div>

    </section>

    <h1>Flex-space-between</h1>
    
    <section class="display-flex flex-space">

        <div class="conteudo-jus"> 1</div>
        <div class="conteudo-jus"> Item 2 </div>
        <div class="conteudo-jus"> 3</div>
        <div class="conteudo-jus"> Quatro</div>

    </section>

    <h1>Flex-space-between-around</h1>
    
    <section class="display-flex flex-around">

        <div class="conteudo-jus"> 1</div>
        <div class="conteudo-jus"> Item 2 </div>
        <div class="conteudo-jus"> 3</div>
        <div class="conteudo-jus"> Quatro</div>

    </section>

    <h1>Flex-space-evenly</h1>
    
    <section class="display-flex flex-evenly">

        <div class="conteudo-jus"> 1</div>
        <div class="conteudo-jus"> Item 2 </div>
        <div class="conteudo-jus"> 3</div>
        <div class="conteudo-jus"> Quatro</div>

    </section>
    
</body>
</html>
